<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="id1">Hello World</h1>
    <button onclick="document.getElementById('id1').innerHTML='Welcome' ">click</button>

    <br><br>

    <img id="image" src="image/angel.jpg" width="400px" height="400px">
    <button onclick="document.getElementById('image').src='image/angel.jpg' ">Angel</button>
    <button onclick="document.getElementById('image').src='image/devil.jpg' ">Devil</button>

    <br><br>

    <h1 id="color">HEY GUYS!!!!!</h1>
    <button onclick="document.getElementById('color').style.color='red' ">RED</button>
    <button onclick="document.getElementById('color').style.color='black' ">BLACK</button>

    <br><br>

    <h1 id="id2">Text Hiding and showing</h1>
    <button onclick="document.getElementById('id2').style.display='none'">Hide</button>
    <button onclick="document.getElementById('id2').style.display='block' ">Show</button>

    <br><br><br><br>
</body>
</html>
