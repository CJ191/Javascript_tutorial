    <!-- IF Statement -->

    <script>
        var x=10
        var y=20

        if(x > y){
            document.write(x,' is greatest')
        }
        else{
            document.write(y,' is greatest')
        }
    </script> <br><br>

    <!-- IF ELSE Statement -->

    <script>
        var x=10
        var y=20
        var z=30
        if(x > y){
            document.write(x,' is greatest')
        }
        else if(y > z){
            document.write(y,' is greatest')
        }
        else{
            document.write(z,' is greatest')
        }
    </script> <br><br>

    <!-- SWITCH Statement -->
<h1 style="color: green;" id="id1"></h1>
    <script>
        var day;
        switch(new Date().getDay()){
            case 0:
                day='SUNDAY';
                break;
            case 1:
                day='MONDAY';
                break;
            case 2:
                day='TUESDAY';
                break;
            case 3:
                day='WEDNESDAY';
                break;
            case 4:
                day='THURSDAY';
                break;
            case 5:
                day='FRIDAY';
                break;
            case 6:
                day='SATUARDAY';
                break;
            default:
                day='invalid';
                break;
        }
        
        document.getElementById('id1').innerHTML=day;
    </script> <br><br>
